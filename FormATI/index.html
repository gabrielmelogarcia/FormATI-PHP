<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - ATIMA</title>
    <link rel="stylesheet" href="style.css">

<body>

    <header>
        <nav>
            <a href="index.html" id="logo-link">
                <img src="ati_logo.svg" alt="logoati" id="logo-img">
            </a>
        </nav>
    </header>

    <main>
        <h2> Formulário de Cadastro para a ATI - MA </h2>
        <p>Preencha os campos com as suas informações.</p>
        <form action="javascript:void(0)" method="POST" id="formati" autocomplete="on">

            <div>
                <label for="nome">Nome Completo *</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o seu nome">
            </div>

            <div>
                <label for="cpf">CPF *</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite o seu CPF (ex: 000.000.000.00)">
            </div>

            <div>
                <label for="data_nasc">Data de Nascimento *</label>
                <input type="date" id="data_nasc" name="data_nasc">
            </div>

            <div>
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" placeholder="email.ati@exemplo.com">
            </div>

            <div>
                <label for="telefone">Telefone *</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx">
            </div>

            <div>
                <label for="cep">CEP *</label>
                <input type="text" id="cep" name="cep" placeholder="xxxxx-xxx">
            </div>

            <div>
                <label for="rua">Rua/Avenida *</label>
                <input type="text" id="rua" name="rua" placeholder="Logradouro" readonly>
            </div>

            <div>
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" readonly>
            </div>

            <div>
                <label for="cidade">Cidade e UF *</label>
                <input type="text" id="cidade_uf" name="cidade_uf" placeholder="Cidade / UF" readonly>
            </div>

            <div>
                <label for="numero">Número *</label>
                <input type="text" id="numero" name="numero" placeholder="Nº">
            </div>

            <div>
                <label for="observacoes">Observações:</label>
                <textarea id="observacoes" name="observacoes" rows="5"
                    placeholder="Digite aqui sobre a ATI - MA..."></textarea>
            </div>

            <div>
                <button type="submit" id="submitbtn">Concordo com todos os termos conforme a LGPD <br> (Lei nº
                    13.709/2018) e desejo enviar o formulário. </button>
            </div>

        </form>

    </main>

    <footer>
        <div class="footer-ati">
            <img src="ati_logo.svg" alt="Logo ATI" class="logof-ati">
            <p class="direitos-ati">© Todos os direitos reservados. | Governo do Maranhão</p>
        </div>
    </footer>

    `` Utilizei essa jquery apenas para automatizar na escrita do número, cep e cpf.
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {

            var behavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
                options = {
                    onKeyPress: function (val, e, field, options) {
                        field.mask(behavior.apply({}, arguments), options);
                    }
                };


            $('#telefone').mask(behavior, options);
            $('#cpf').mask('000.000.000-00', { reverse: true });
            $('#cep').mask('00000-000');
            $('#datadenascimento').mask('00/00/0000');


        });
    </script>

    <script defer src="app.js"></script>

</body>

</html>
